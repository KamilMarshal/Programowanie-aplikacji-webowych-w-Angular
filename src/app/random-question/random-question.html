<app-top-theme-switch [protected]="true"></app-top-theme-switch>
<div class="scroll-container">
  <div class="content">

    @if (loading) {
      <div class="loading-spinner" style="width:100%; height:100%; display:flex; justify-content:center; align-items:center;">
        <div class="spinner"></div>
      </div>
    } @else {
      <app-question [test]="false"
                    [question]="question"
                    (next)="nextQuestion()"
      ></app-question>
    }
  </div>
</div>
